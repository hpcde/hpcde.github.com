{{ define "main" -}}

<section class="article-content">
  <div class="container row">
    <ul class="news-list">
      {{ range .Data.Pages -}}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a> 
          <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
        </li>
      {{- end }}
    </ul>
  </div>
</section>

{{- end }}
